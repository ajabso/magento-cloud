#-------------------------------------
#-- Store
#-------------------------------------

#-- Output paths (relative to nwayo folder) and output url
output:
  konstan: ../src/store/pub/build/store
  build:   ../src/store/pub/build/store
  url:     /build/store



#-- Scripts
scripts:
  options:
    minify: false
    babel:
      - '> 1%'
      - 'last 2 versions'
      - 'ie 11'

  allowBabel:
    - bower_components/foundation-sites
    - bower_components/nwayo-toolbox



#-- Styles
styles:
  options:
    minify: false
    sourcemaps: false
    autoprefixer:
      - '> 1%'
      - 'last 2 versions'
      - 'ie 11'
