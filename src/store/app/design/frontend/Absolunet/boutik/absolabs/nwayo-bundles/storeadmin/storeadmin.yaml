#-------------------------------------
#-- Store Admin
#-------------------------------------

#-- Output paths (relative to nwayo folder) and output url
output:
  konstan: ../src/store/pub/build/storeadmin
  build:   ../src/store/pub/build/storeadmin
  url:     /build/storeadmin



#-- Scripts
scripts:
  options:
    minify: true
    babel:
      - '> 1%'
      - 'last 2 versions'
      - 'ie 11'



#-- Styles
styles:
  options:
    minify: true
    sourcemaps: false
    autoprefixer:
      - '> 1%'
      - 'last 2 versions'
      - 'ie 11'
