<!-- // Absolunet custom code -->
<div class="heading">
    <div class="title" data-bind="i18n: 'Order Summary'"></div>
    <div class="item-count">
        <translate args="maxCartItemsToDisplay" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
        <translate args="'of'" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
        <span data-bind="text: getCartLineItemsCount()"></span>
        <translate args="'item'" if="getCartLineItemsCount() === 1"/>
        <translate args="'items'" if="getCartLineItemsCount() > 1"/>
    </div>
</div>
<!-- // /Absolunet custom code -->
<div class="block items-in-cart" data-bind="mageInit">
    <div class="content minicart-items" data-role="content">
        <div class="minicart-items-wrapper overflowed">
            <ol class="minicart-items">
                <each args="items()">
                    <li class="product-item">
                        <div class="product">
                            <each args="$parent.elems()" render=""/>
                        </div>
                    </li>
                </each>
            </ol>
        </div>
    </div>
    <div class="actions-toolbar" if="maxCartItemsToDisplay < getCartLineItemsCount()">
        <div class="secondary">
            <a class="action button secondary viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="i18n: 'View all items'"></span>
            </a>
        </div>
    </div>
</div>
